<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
    <title>Subscribe Page</title>
  </head>
  <body>
    <div class="bg-zinc-700 flex h-screen justify-center items-center">
      <div class="bg-zinc-800 p-4 rounded-xl md:flex">
        <img
          class="object-fit rounded-xl hover:scale-105 duration-200 md:h-80 md:w-96 md:rounded-l-xl md:rounded-r-none"
          src="https://images.unsplash.com/photo-1613158556069-e7d8eae76214?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZGFyayUyMGNvZmZlZXxlbnwwfHwwfHx8MA%3D%3D"
          alt=""
        />
        <div
          class="py-6 text-white text-center font-mono space-y-4 md:mx-6 md:space-y-6 md:p-12"
        >
          <h1 class="text-md">
            Get latest update on our coffee products in your inbox
          </h1>
          <p class="text-sm">Never miss out on your favorite coffee.</p>
          <div class="px-4 space-y-3">
            <input
              type="text"
              placeholder="Enter your email"
              class="w-full rounded-sm p-2 bg-transparent text-center border-2 border-zinc-700 focus:outline-none"
            />
            <button
              class="w-full bg-lime-600 text-black rounded-md py-3 text-lg hover:scale-[1.01]"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
